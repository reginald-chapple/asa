<!DOCTYPE html>
<html lang="en" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">
<head>
    <title>Ask Question</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Ask Question</h3>
                    </div>
                    <div class="card-body">
                        
                        <div th:if="${errors}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <ul>
                                <li th:each="err : ${errors}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <form th:action="@{/predictions/ask-question}" method="post" th:object="${question}">
                            <div class="mb-3">
                                <label class="form-label">Filters</label>
                                <div th:each="filter : ${filters}" class="form-check">
                                    <input class="form-check-input"
                                        type="checkbox"
                                        th:value="${filter.id}"
                                        th:field="*{filters}"
                                        th:id="'filter__' + ${filter.id}" />
                                    <label class="form-check-label" th:for="'filter__' + ${filter.id}">
                                        <span th:text="${filter.name} + ' - ' + ${filter.value}"></span>
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="question" class="form-label">Question</label>
                                <textarea class="form-control" rows="3" th:field="*{question}"></textarea>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
