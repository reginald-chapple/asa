<!DOCTYPE html>
<html lang="en" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">
<head>
    <title>Upload</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Upload Document for RAG Processing</h3>
                    </div>
                    <div class="card-body">
                        
                        <!-- Success Message -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/upload}" method="post" th:object="${upload}" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Filters</label>
                                <div th:each="filter : ${filters}" class="form-check">
                                    <input class="form-check-input"
                                        type="checkbox"
                                        th:value="${filter.id}"
                                        th:field="*{filters}"
                                        th:id="'filter__' + ${filter.id}" />
                                    <label class="form-check-label" th:for="'filter__' + ${filter.id}">
                                        <span th:text="${filter.name} + ' - ' + ${filter.value}"></span>
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="file" class="form-label">Choose File</label>
                                <input type="file" class="form-control" th:field="*{file}"
                                       accept=".pdf,.csv" required>
                                <div class="form-text">
                                    Only PDF and CSV files are accepted. Maximum file size: 10MB.
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-upload"></i> Upload and Process
                                </button>
                            </div>
                        </form>

                        <div class="mt-4">
                            <h5>Supported File Types:</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <i class="fas fa-file-pdf text-danger"></i> PDF Documents
                                </li>
                                <li class="list-group-item">
                                    <i class="fas fa-file-csv text-success"></i> CSV Files
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
