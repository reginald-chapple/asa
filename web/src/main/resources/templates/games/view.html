<!DOCTYPE html>
<html lang="en" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">
<head>
    <title th:text="${game.awayTeamName} + ' at ' + ${game.homeTeamName}"></title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-8">
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h1 class="h5" th:text="${game.awayTeamName} + ' at ' + ${game.homeTeamName}"></h1>
                        <small th:text="${game.season} + ' week ' + ${game.week}"></small>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" th:text="${game.awayTeamName}"></h5>
                                <small>Away</small>
                                </div>
                                <!-- <p class="mb-1">Some placeholder content in a paragraph.</p> -->
                                <!-- <small>And some small print.</small> -->
                            </a>
                            <a href="#" class="list-group-item list-group-item-action active"  aria-current="true">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1" th:text="${game.homeTeamName}"></h5>
                                    <small class="">Home</small>
                                </div>
                                <!-- <p class="mb-1">Some placeholder content in a paragraph.</p> -->
                                <!-- <small class="text-body-secondary">And some muted small print.</small> -->
                            </a>
                        </div>   
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5">Games</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a th:href="@{/}" class="btn btn-outline-primary">Add</a>
                            <a th:href="@{/games/league/MLB}" class="btn btn-outline-secondary">MLB</a>
                            <a th:href="@{/games/league/NBA}" class="btn btn-outline-secondary">NBA</a>
                            <a th:href="@{/games/league/NFL}" class="btn btn-outline-secondary">NFL</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
